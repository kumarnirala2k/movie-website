<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="parent">
        <div class="box">
            <h1 class="h1">Sign up </h1>
            <form action="index.html" method="post">

                <div class="lable">
                    <label for="name">Name</label>
                </div>
                <div class="div1">
                    <div>
                        <i class="ri-user-line"></i>
                    </div>
                    <div>
                        <input type="email" placeholder="Type Your Name">
                    </div>
                </div>
                <hr width="90%" >


                <div class="lable">
                    <label for="name">Email</label>
                </div>
                <div class="div1">
                    <div>
                        <i class="ri-mail-fill"></i>
                    </div>
                    <div>
                        <input type="email" placeholder="Type Your Email">
                    </div>
                </div>
                <hr width="90%" >
                <div class="lable">
                    <label for="name">Password</label>
                </div>
                <div class="div1">
                    <div>
                        <i class="ri-key-fill"></i>
                    </div>
                    <div>
                        <input type="email" placeholder="Type Your Password">
                
                        
                    </div>
                </div>
                <hr width="90%">
                <button type="submit" class="button">Signup</button>
            </form>
            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; margin-left: 22vh; margin-top: 10px;">or Signup Using</p>
            <div class="icon">
                <a href="fecebook.com"><i class="ri-facebook-circle-fill"></i></a>
                <a href="google.com"><i class="ri-google-fill"></i></a>
                <a href="twiter.com"><i class="ri-twitter-fill"></i></a>
            </div>

        </div>
        
    </div>
</body>
</html>
